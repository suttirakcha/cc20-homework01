<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles.css" rel="stylesheet" type="text/css">
    <title>Contact Me</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="education.html">Education</a>
      <a href="work.html">Work Experience</a>
      <a href="#">Contact Me</a>
    </nav>

    <main class="container">
      <h1 class="heading">Contact Me</h1>
      <h2 class="sub-heading">Enter your info</h2>
      <form class="form-container" method="POST" action="#">
        <div class="input-group">
          <label for="your-name">Your Name</label>
          <input type="text" id="your-name" class="field-input" name="name"/>
        </div>
        <div class="input-group">
          <label for="your-email">Your Email</label>
          <input type="email" id="your-email" class="field-input" name="email"/>
        </div>
        <div class="input-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="no-prefer">Prefer not to say</option>
          </select>
        </div>
        <div class="input-group">
          <label for="message">Message</label>
          <textarea id="message" rows="10" name="message"></textarea>
        </div>

        <div>
          <button type="submit">Send</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </main>
  </body>
</html>
